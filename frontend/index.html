<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="form_login">
                <input type="text" placeholder="Seu nome" class="login_input" required>
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat_messages">
                <!-- Nada nÃ£o -->
            </section>

            <form class="form_chat">
                <input class="chat_input" type="text" placeholder="Digite a mensagem" required>
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">Send</span>
                </button>
            </form>
        </section>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
